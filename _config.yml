# Site wide configuration

title:            Meredith Dalenburg Portfolio & Learning Blog
locale:           en_US
# url: "http://meredal.github.io"



# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false


# Octopress

# Default extensions
post_ext: md
page_ext: md

# Found in _templates/
post_layout: post
page_layout: page

# Format titles with titlecase?
titlecase: true


# Site owner
owner:
  name: Meredith Dalenburg
  avatar: bio-photo.jpg
  bio: "Welcome! I'm Meredith. But most people call me Mere or Mere Bear. I'm a huge fan of coffee, wine, popcorn, lifting heavy things, travel, and adventure... though not necessarily in that order."
  email:
  facebook: "mldalenburg"
  instagram: "meredal"
  github: "meredal"
  linkedin: "meredithdalenburg"


include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md"]
